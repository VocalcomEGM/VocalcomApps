<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Audio Recorder</title>
    <link href="Styles/AudioRecorder.css" rel="stylesheet" />
</head>
<body class="element-container">

    <div class="header">
        <div class="header-left">
            <img class="logo" src="Images/logo_white.png" />
        </div>
        <div class="header-right">
            <span>AUDIO RECORDER</span>
        </div>
    </div>

    <div class="container">
        <span id="timerDisplay">00:00:00</span>
        <input type="image" id="recButton" src="Images/rec.svg" />
        <audio controls id="audio" class="hidden"></audio>
        <input type="image" class="hidden" id="uploadButton" src="Images/ok.svg" />
        <input type="image" class="hidden" id="discardButton" src="Images/ko.svg" />
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/recorder.js"></script>
    <script src="Scripts/AudioRecorder.js"></script>
</body>
</html>
